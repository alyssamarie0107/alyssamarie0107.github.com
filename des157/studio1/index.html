<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs 2.0</title>
    <!-- normalize script first -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Charm&family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- custom -->
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <header>
            <div class="mood-face" id="mood-face1">
                <img id="happy-face" src="images/happy-face.png" alt="happy face">
            </div>
            <div class="mood-face" id="mood-face2">
                <img id="sad-face" src="images/sad-face.png" alt="sad face">
            </div>
            <div class="mood-face" id="mood-face3">
                <img id="happy-face2" src="images/happy-face2.png" alt="happy2 face">
            </div>
            <div class="mood-face" id="mood-face4">
                <img id="straight-face" src="images/straight-face.png" alt="straight face">
            </div>
            <div class="mood-face" id="mood-face5">
                <img id="happy-face3" src="images/happy-face3.png" alt="happy3 face">
            </div>
            <div id="circular-welcome">Welcome&middot;to&middot;Mood&middot;Affirmation&middot;MadLibs&middot;</div>
        </header>
        <main>
            <form>
                <!-- first name -->
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required>

                <!-- feeling -->
                <fieldset>
                    <legend>Feeling</legend>
                    <input type="radio" name="feeling" id="happy" value="happy" required>
                    <label for="happy">Happy</label>

                    <br>
                    <input type="radio" name="feeling" id="sad" value="sad">
                    <label for="sad">Sad</label>

                    <br>

                    <input type="radio" name="feeling" id="anxious" value="anxious">
                    <label for="anxious">Anxious</label>

                    <br>

                    <input type="radio" name="feeling" id="angry" value="angry">
                    <label for="angry">Angry</label>

                    <br>

                    <input type="radio" name="feeling" id="overwhelmed" value="overwhelmed">
                    <label for="overwhelmed">Overwhelmed</label>
                </fieldset>

                <!-- fav. hobby -->
                <label for="hobby">Favorite Hobby</label>
                <input type="text" name="hobby" id="hobby" required>

                <!-- fav. food -->
                <label for="food">Favorite Food</label>
                <input type="text" name="food" id="food" required>

                <!-- who makes you happy-->
                <label for="person">Person who makes you happiest</label>
                <input type="text" name="person" id="person" required>

                <div class="btn-container">
                    <input type="submit" name="submit" value="submit">
                </div>
            </form>
            <section id="output">
                <p id="output-text"></p>
                <p id="affirmation"></p>
                <div class="btn-container">
                    <button id="reset-btn">Reset</button>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <nav>
            <a href="https://validator.w3.org/check?uri=https://alyssamarie0107.github.io/des157/studio1">Valid HTML</a>
            <span>|</span>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        </nav>
    </footer>
</body>

</html>
